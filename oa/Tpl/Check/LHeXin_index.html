function initTable(){
	var now = active();
	var dom = $('#'+now);

	var top_col = [];

	if(now == 'KeyWords'){
		top_col = [{
			field: 'KeyWords',
			title: '关键字'
		}];
	}else if(now == 'TuiWeb'){
		top_col = [{
			field: 'TuiWeb',
			title: '推广名称',
			formatter:function(value,row,index){
				return json_parse_val(row.ProjectInfo,'ProjectName') + ' - ' + json_parse_val(row.PlatformInfo,'PlatformName') + ' - ' + json_parse_val(row.HuInfo,'HuName') + ' - ' + json_parse_val(row.ZhaoWebInfo,'ZhaoWebName') + ' - ' + json_parse_val(row.WechatInfo,'WechatName') + ' - <a href="'+json_parse_val(row.TuiWebInfo,'TuiWebUrl')+'" target="_about" title="'+json_parse_val(row.TuiWebInfo,'TuiWebUrl')+'">' + json_parse_val(row.TuiWebInfo,'TuiWebName') + '</a>';
			}
		}];
	}else if(now == 'TimeDian'){
		top_col = [{
			field: 'TimeDian',
			title: '访问时间段'
		}];
	}else if(now == 'provice'){
		top_col = [{
			field: 'provice',
			title: '省份'
		}];
	}

	var columns = [{
		field: 'zfwl',
		title: '总访问量',
		sortable : true
	}, {
		field: 'zfzl',
		title: '总复制量',
		sortable : true
	}, {
		field: 'fzfwb',
		title: '复制访问比',
		formatter:function(value,row,index){
			var str = row.zfzl/row.zfwl*100;
			if(!isNaN(str) && isFinite(str) && str > 0){
				return str.toFixed(2)+"%"
			}
		}
	}, {
		field: 'LookTimeAVG',
		title: '平均停留时长',
		sortable : true,
		formatter:function(value,row,index){
			if(value != null){
				return (parseFloat(value)).toFixed(0);
			}
		}
	}, {
		field: 'CopyInfo',
		title: '复制区域占比(位置-占比)',
		width: '180px',
		formatter:function(value,row,index){
			if(value != null && value.length > 0){
				var SumCopyNum = 0;
				for(var i in value){
					SumCopyNum = SumCopyNum + parseInt(value[i]['CopyNum']);
				}

				var str = '';
				for(var i in value){
					str += '<tr><td width="50%">' + value[i]['WID'] + '</td><td width="50%">' + (parseInt(value[i]['CopyNum'])/SumCopyNum*100).toFixed(2) + '%</td></tr>';
				}

				str = str != '' ? '<table class="copy-info-table">'+str+'</table>' : '';
				return str;
			}
		}
	}];

	if(now != 'KeyWords' && now != 'provice'){
		var down_col = [{
			field: 'xzl',
			title: '新增量'
		}, {
			field: 'xzfzb',
			title: '新增复制比',
			formatter:function(value,row,index){
				var str = row.xzl/row.zfzl*100;
				if(!isNaN(str) && isFinite(str) && str > 0){
					return str.toFixed(2)+"%"
				}
			}
		}, {
			field: 'zxl',
			title: '有效咨询'
		}, {
			field: 'yxzxb',
			title: '有效咨询新增比',
			formatter:function(value,row,index){
				var str = row.zxl/row.xzl*100;
				if(!isNaN(str) && isFinite(str) && str > 0){
					return str.toFixed(2)+"%"
				}
			}
		}];

		columns = columns.concat(down_col);
	}

	columns = top_col.concat(columns);

	dom.find('table').bootstrapTable('destroy');
	dom.find('table').bootstrapTable({
	    url: "/oa.php/"+Action+"/"+now+"/",
	    method: 'post',
	    contentType: "application/x-www-form-urlencoded",
	    dataType: "json",
	    pagination: true, //分页
	    sidePagination: "server", //服务端处理分页
	    fixedRows:true,
	    fixedNumber:1,
	    pageSize: 10,
	    pageList: [10, 25, 50, 100],
	    sortOrder: 'desc',
	    columns: columns,
	    queryParams : function (params) {
			var temp = {
				rows: params.limit,
				page: (params.offset / params.limit) + 1,
				sort: params.sort,
				sortOrder: params.order
			};

			var arr = ['ProjectID','HuID','ZhaoWebID','KeyWords','ChuangYi'];
			for(var i=0;i<arr.length;i++){
				var val = GetVal(dom.find('[name="'+arr[i]+'"]'));
				if(val){
					temp[arr[i]] = val;
				}
			}

			/*访问时间*/
			var DayTimeStr = dom.find('[name="DayTime"]').val();
			if(DayTimeStr != null && DayTimeStr != ''){
				var day_arr = DayTimeStr.split(' - ');
				if(day_arr.length>1){
					temp.StartTime = Date.parse(new Date(day_arr[0].replace(/\-/g,"/"))) / 1000;
					day_arr[1] = (day_arr[1].replace(/\-/g,"/")) + (' 23:59:59');
					temp.EndTime = Date.parse(new Date(day_arr[1].replace(/\-/g,"/"))) / 1000;
					if(temp.StartTime > temp.EndTime){
						error = 1;
						toastr.error('结束时间不能小于开始时间');
						return false;
					}
				}
			}
			return temp;
		},
		responseHandler: function (data) {
			if(data.msg != null){
				show_msg(data);
			}
            return data;
        },
	});
}

function GetVal(dom){
	var val = false;
	var name = dom.attr('name');
	if(name != null && name != ''){
		val = dom.val();

		if(name == 'KeyWords' || name == 'ChuangYi'){
			if(val != ''){
				val = val.replace(/(^\s*|\s*$)/g,'');
				val = val.replace(/(^[，]*|^[,]*|[，]*$|[,]*$)/g,'');
				val = val.replace(/(\s+)/g,',');
				val = val.replace(/([，]+)/g,',');
				val = val.replace(/([,]+)/g,',');
				val = val.split(',');
				dom.val(val);
			}

		}
	}
	return val;
}

function Enter(dom){
	dom = dom.find('.form-horizontal');

	var data = m_r_val(dom,'input[type="hidden"],input[type="text"],textarea,select','obj');

	if(data.id == ''){
		toastr.error("出错，ID为空，请联系技术");
		return false;
	}

	if(data.ProjectName == ''){
		toastr.warning("项目名称不能为空");
		return false;
	}

	if(data.rank != ''){
		if(isNaN(data.rank)){
			toastr.warning("排序必须是数字");
			return false;
		}else if(parseInt(data.rank) != data.rank){
			toastr.warning("排序必须是整数");
			return false;
		}else if(data.rank < 0){
			toastr.warning("排序必须大于0");
			return false;
		}
	}

	data['operate'] = 'UpdateAdd';
	post_data("/"+Action+"/"+active()+"Data/",data,'','0');

}

/*搜索*/
function search_data(data){
	data = data != null ? data : {};
	$('.tab-pane.active .search-box').find('input,select').each(function(){
		var name = $(this).attr("name");
		if(name != null && name != ''){
			var tagName = $(this)[0].tagName;
			var val = $(this).val();
			val = (tagName == 'SELECT' && val == '')?"":val;
			if(val != ''){
				data[name] = val;
			}
		}
	});

	data.operate = 'page';
	data.page = (data.page == null || data.page == '') ? 1 :data.page;
	
	post_data('/'+Action+'/'+active()+'Page/p/'+data.page,data,'','0');
}

function on(){
	/*页数*/
	$(".page a").off("click").click(function(e){
		e.preventDefault();
		var num = $(this).attr("href");
		var arr = num.split("/");
		num = arr.pop().replace(".html","");
		if(num!='' && !isNaN(num)){
			search_data({'page':num});
			$(".tab-content-main").animate({scrollTop:0},300);
		}
	});

	/*td按钮*/
	$(".tab-table tbody tr td button").off("click").click(function(){
		var button = $(this).text();
		var data = {};
		data.id = $(this).parents("tr").attr("data-id");
		if(data.id!=''){
			if(button=='启用' || button=='停用'){
				var status = button=='启用'?'0':'1';
				data.operate = 'status';
				data['status'] = status;
				post_data('/'+Action+'/'+active()+'Data/',data,$(this),'0');
			}else if(button=='编辑'){
				data.operate = 'Get';
				post_data('/'+Action+'/'+active()+'Data/',data,$(this),'0');
			}else if(button=='删除'){
				var now_active = active();
				if(confirm("确定删除吗？")){
					data.operate = 'del';
					post_data('/'+Action+'/'+active()+'Data/',data,$(this),'0');
				}else{
					return false;
				}
			}
		}else{
			toastr.error("获取的ID为空，无法操作，请联系技术人员");
		}
	});
}

/*处理返回的msg数据*/
function msg_chuli(data,msg,dom){
	chuli("");

	if(msg['msg'] != undefined){
		show_msg(msg);
	}

	if(data.operate=='page'){
		list_html(msg);
	}else if(data.operate=='UpdateAdd'){
		if(msg['error']=='1'){
			$('.modal').modal('hide');
			setTimeout(function(){
				/*获得当前页数*/
				var page = $(".tab-pane.active .page-wrap .page .current").text();
				page = (page != null && page != '' && !isNaN(page)) ? page : '1';
				search_data({'page':page});

				$(".tab-content-main").animate({scrollTop:0},300);
			},1000);
		}
	}else if(data.operate=='status'){
		if(msg['error']=='1'){
			var html = dom.html();
			if(msg.status=='0'){
				html = html.replace("启用","停用");
				html = html.replace("glyphicon-play","glyphicon-stop");
			}else{
				html = html.replace("停用","启用");
				html = html.replace("glyphicon-stop","glyphicon-play");
			}
			dom.html(html);
			dom.parents("tr").children("td.status").html(msg.status=='0'?"正常":"停用");

		}
	}else if(data.operate=='Get'){
		if(msg['error']=='1'){

			var now_active = active();

			var dom = $("#"+now_active+"-UpdateModal .form-horizontal");

			dom.find('input[type="text"],input[type="hidden"],textarea,select').each(function(){
				var name = $(this).attr("name");
				if(name != undefined){
					$(this).val(updata_get_data(name,msg));
				}
			});

			$('#'+active()+'-UpdateModal').modal('show');
		}
	}else if(data.operate=='del'){
		if(msg['error']=='1'){
			dom.parents("tr").hide(500);
		}
	}
}

			}
		}
	}
	return val;
}

/*ajax*/
function post_data(url,data,dom,time){
	chuli("正在处理，请稍后……");
	time = time!=''?time:500;

	setTimeout(function(){
		$.ajax({
			url: '/oa.php'+url,
			type:"post",
			data: data,
			dataType:'json',
			success: function (msg) {

			},

	},time);

/*数字转ip*/
function numberToIp(number) {      
    var ip = "";  
    if(number <= 0) {  
        return ip;  
    }  
    var ip3 = (number << 0 ) >>> 24;  
    var ip2 = (number << 8 ) >>> 24;  
    var ip1 = (number << 16) >>> 24;  
    var ip0 = (number << 24) >>> 24  
      
    ip += ip3 + "." + ip2 + "." + ip1 + "." + ip0;  
      
    return ip;     
}

function json_parse_val(obj,key){
	var val = "";
	try{
		if(obj!=''){
			obj = JSON.parse(obj);
			if(obj[key]!=null){
				val = obj[key];
			}
		}
	}catch(e){}
	return val;

function nulls(obj){
	if(obj != null){
		return false;
	}else{
		return true;
	}
}

/*读取对象值*/
function get_obj_val(obj,name,str){
	val = '';

	arr = name.split(".");
	if(arr.length == 1){
		val = !nulls(obj[arr[0]])?obj[arr[0]]:"";
	}else if(arr.length == 2){
		val = (!nulls(obj[arr[0]]) && !nulls(obj[arr[0]][arr[1]]))?obj[arr[0]][arr[1]]:"";
	}else if(arr.length == 3){
		val = (!nulls(obj[arr[0]]) && !nulls(obj[arr[0]][arr[1]]) && !nulls(obj[arr[0]][arr[1]][arr[2]]))?obj[arr[0]][arr[1]][arr[2]]:"";
	}

	val = (val=='' && str != undefined && str!='')?str:val;

	return val;
}
