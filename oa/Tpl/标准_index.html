<script type="text/javascript">
var Action = 'MsgManage';
$(document).ready(function(){
	//$('#Message-myModal').modal('show');

	/*打开modal窗口*/
	$(".modal_sub").click(function(){
		var now_id = active();
		$("#"+now_id+"-myModal").modal('show');
	});

    /*点击确定按钮*/
	$(".modal .modal-footer button:last-child").click(function(){
		var id = $(this).parents(".modal").attr("id");
		Enter(id);
	});

	$("#myTab li").click(function(){
		setTimeout(function(){
			//post_data("/"+Action+"/"+active()+"Page/",{"operate":'page'},'','0');
			search_data('');
		},50);
	});

	/*搜索按钮点击事件*/
	$("#search-sub").click(function(){
		search_data();
		return false;
	});
});

function Enter(id){

	var data = m_r_val($("#"+id+" .form-horizontal"),'input[type="hidden"],input[type="text"],textarea,select','obj');

	if(data.id == ''){
		toastr.error("出错，ID为空，请联系技术");
		return false;
	}

	if(data.MessageName == ''){
		toastr.warning("模板名称不能为空");
		return false;
	}

	if(data.ProductID == null){
		toastr.warning("请选择对应产品");
		return false;
	}

	if(data.OrderStatus == null){
		toastr.warning("请选择对应订单状态");
		return false;
	}

	if(data.content == ''){
		toastr.warning("短信内容不能为空");
		return false;
	}

	data['operate'] = 'UpdateAdd';
	post_data("/"+Action+"/"+active()+"Data/",data,'','');

}

/*获取已选*/
function checkbox(dom){
	var che_arr = new Array();
	var che_i = 0;
	dom.find('input[type="checkbox"]').each(function(){
		if($(this).prop('checked')){
			che_arr[che_i] = $(this).val();
			che_i++;
		}
	});
	return che_arr;
}

/*返回modal里面的值*/
function m_r_val(id,type,fs){
	if(fs=='obj'){
		var data = {};
		id.find(type).each(function(){
			var name = $(this).attr("name");
			if(name!=undefined && name!=''){
				val = $(this).val();
				data[name] = val;
			}
		});
	}else if(fs=='arr'){
		var data =  new Array();
		var i = 0;
		id.find(type).each(function(){
			var name = $(this).attr("name");
			if(name!=undefined && name!=''){
				var val = $(this).val();
				data[i] = [name,val];
				i++;
			}
		});
	}

	return data;
}

/*生成html*/
function list_html(data){
	var html = '';
	if(data['list']!=null && data['list'].length>0){
		var now_active = active();
		if(now_active == 'Message'){
			for(var i=0;i<data['list'].length;i++){
				html += '<tr data-id="'+data['list'][i]['id']+'"><td><input type="checkbox" /></td><td>'+data['list'][i]['id']+'</td><td>'+data['list'][i]['rank']+'</td><td>'+get_product_name(data['list'][i]['ProductID'])+'</td><td>'+get_OrderStatus_name(data['list'][i]['OrderStatus'])+'</td><td>'+data['list'][i]['MessageName']+'</td><td>'+data['list'][i]['content']+'</td><td>'+data['list'][i]['number']+'</td><td>'+getDates(data['list'][i]['addtime'],1)+'</td><td class="status">'+(data['list'][i]['status']=='0'?'正常':'停用')+'</td><td><button class="btn btn-info btn-xs"><i class="glyphicon '+(data['list'][i]['status']=='0'?'glyphicon-stop':'glyphicon-play')+'"></i><span>'+(data['list'][i]['status']=='0'?'停用':'启用')+'</span></button><button class="btn btn-warning btn-xs"><i class="glyphicon glyphicon-cog"></i><span>编辑</span></button><button class="btn btn-danger btn-xs"><i class="glyphicon glyphicon-trash"></i><span>删除</span></button></td></tr>';
			}
		}
	}

	append($("."+active()+"-table"),html);

	$(".tab-pane.active").find('.page-wrap .page').html(data.page);
	on();

}

/*添加内容到table里面*/
function append(dom,html){
	if(html==''){
		var td_num = dom.find("thead tr td").length;
		html = '<tr><td class="table-null" colspan="'+td_num+'"><i class="glyphicon glyphicon-question-sign"></i><span>暂无数据</span></td></tr>';
	}
	dom.children("tbody").html(html);
}

function on(){
	/*页数*/
	$(".page a").off("click").click(function(e){
		e.preventDefault();
		var num = $(this).attr("href");
		var arr = num.split("/");
		num = arr.pop().replace(".html","");
		if(num!='' && !isNaN(num)){
			//post_data('/'+Action+'/'+active()+'Page/p/'+num,{"operate":'page'},'','');
			search_data(num);
			$(".tab-content-main").animate({scrollTop:0},300);
		}
	});

	/*td按钮*/
	$(".tab-table tbody tr td button").off("click").click(function(){
		var button = $(this).text();
		var data = {};
		data.id = $(this).parents("tr").attr("data-id");
		if(data.id!=''){
			if(button=='启用' || button=='停用'){
				var status = button=='启用'?'0':'1';
				data.operate = 'status';
				data.database = 'message';
				data['status'] = status;
				post_data('/'+Action+'/'+active()+'Data/',data,$(this),'');
			}else if(button=='编辑'){
				data.operate = 'Get';
				post_data('/'+Action+'/'+active()+'Data/',data,$(this),'0');
			}else if(button=='删除'){
				var now_active = active();
				if(confirm("确定删除吗？")){
					data.operate = 'del';
					post_data('/'+Action+'/'+active()+'Data/',data,$(this),'');
				}else{
					return false;
				}
			}else if(button=='查看券'){
				data.operate = 'Look';
				post_data('/'+Action+'/'+active()+'Data/',data,$(this),'0');
			}
		}else{
			toastr.error("获取的ID为空，无法操作，请联系技术人员");
		}
	});
}

/*处理返回的msg数据*/
function msg_chuli(data,msg,dom){
	chuli("");

	if(msg['msg'] != undefined){
		show_msg(msg);
	}

	if(data.operate=='page'){
		list_html(msg);
	}else if(data.operate=='UpdateAdd'){
		if(msg['error']=='1'){
			$('.modal').modal('hide');
			setTimeout(function(){
				//post_data("/"+Action+"/"+active()+"Page/",{"operate":'page'},'','');
				search_data('');
			},1000);
		}
	}else if(data.operate=='status'){
		if(msg['error']=='1'){
			var html = dom.html();
			if(msg.status=='0'){
				html = html.replace("启用","停用");
				html = html.replace("glyphicon-play","glyphicon-stop");
			}else{
				html = html.replace("停用","启用");
				html = html.replace("glyphicon-stop","glyphicon-play");
			}
			dom.html(html);
			dom.parents("tr").children("td.status").html(msg.status=='0'?"正常":"停用");

		}
	}else if(data.operate=='Get'){
		if(msg['error']=='1'){

			var now_active = active();

			var dom = $("#"+now_active+"-UpdateModal .form-horizontal");

			dom.find('input[type="text"],input[type="hidden"],textarea,select').each(function(){
				var name = $(this).attr("name");
				if(name != undefined){
					$(this).val(updata_get_data(name,msg));
				}
			});

			$('#'+active()+'-UpdateModal').modal('show');
			on();
		}
	}else if(data.operate=='del'){
		dom.parents("tr").hide(500);
	}
}

/*编辑model框获取数据*/
function updata_get_data(name,data){
	var val = '';
	if(data!=null && data){
		for(var i in data){
			if(i == name){
				return data[i];
			}
		}
	}
	return val;
}

/*ajax*/
function post_data(url,data,dom,time){
	chuli("正在处理，请稍后……");
	time = time!=''?time:500;

	setTimeout(function(){
		$.ajax({
			url: '/order.php'+url,
			type:"post",
			data: data,
			dataType:'json',
			success: function (msg) {
				msg_chuli(data,msg,dom);
			},
			error: function () {
				chuli("");
				toastr.error("提交数据，产生错误");
			}
		})
	},time);
}

/*搜索*/
function search_data(page){
	var data = {};
	$('#search-box').find('input').each(function(){
		var name = $(this).attr("name");
		if(name != null && name != ''){
			var tagName = $(this)[0].tagName;
			var val = $(this).val();
			val = (tagName == 'SELECT' && val == '未选择')?"":val;
			if(val != ''){
				data[name] = val;
			}
		}
	});

	data.operate = 'page';
	page = (page == null || page == '')?1:page;
	post_data('/'+Action+'/'+active()+'Page/p/'+page,data,'','0');
}

/*读取字串符json数据*/
function json_parse_val(obj,key){
	var val = "";
	if(obj!=''){
		obj = JSON.parse(obj);
		if(obj[key]!=null){
			val = obj[key];
		}
	}
	return val;
}

function nulls(obj){
	if(obj != null){
		return false;
	}else{
		return true;
	}
}

/*读取对象值*/
function get_obj_val(obj,name,str){
	val = '';

	arr = name.split(".");
	if(arr.length == 1){
		val = !nulls(obj[arr[0]])?obj[arr[0]]:"";
	}else if(arr.length == 2){
		val = (!nulls(obj[arr[0]]) && !nulls(obj[arr[0]][arr[1]]))?obj[arr[0]][arr[1]]:"";
	}else if(arr.length == 3){
		val = (!nulls(obj[arr[0]]) && !nulls(obj[arr[0]][arr[1]]) && !nulls(obj[arr[0]][arr[1]][arr[2]]))?obj[arr[0]][arr[1]][arr[2]]:"";
	}

	val = (val=='' && str != undefined && str!='')?str:val;

	return val;
}


/*获得当前显示的tabID*/
function active(){
	var id = $(".tab-pane.active").attr("id");
	return id;
}

/*处理返回的data数据*/
function show_msg(data){
	if(data.error=='0'){
		/*红色*/
		toastr.error(data.msg);
	}else if(data.error=='1'){
		/*绿色*/
		toastr.success(data.msg);
	}else if(data.error=='2'){
		/*橘黄色*/
		toastr.warning(data.msg);
	}else if(data.error=='4'){
		/*浅蓝色*/
		toastr.info(data.msg);
	}
}
