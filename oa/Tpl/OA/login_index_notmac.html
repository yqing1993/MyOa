<script type="text/javascript">
$(document).ready(function(){
	$("body").css({
		"background":"url('http://img.infinitynewtab.com/wallpaper/"+rd(1,4050)+".jpg')",
		"background-size":"cover"
	});
	function rd(n,m){
		var c = m-n+1;
		return Math.floor(Math.random() * c + n);
	}

	/*开始登录*/
	$("#submit").click(function(){
		login();
	});

	$("#verify").click(function(){
		var timestamp = Date.parse(new Date());
		$(this).attr("src",'/oa.php/Public/verify/?_'+timestamp);
	});
});


/*回车键按下事件*/
$(document).keyup(function (e) {
	if(e.keyCode == 13) {
		login();
	}  
});  

function login(){
	var user = $('input[name="username"]').val();
	if(user==''){
		toastr.error("用户名不能为空");
		return false;
	}

	var password = $('input[name="password"]').val();
	if(password==''){
		toastr.error("密码不能为空");
		return false;
	}
	password = hex_md5(password);

	var verify = $('input[name="verify"]').val();
	if(verify == ''){
		toastr.error("验证码不能为空");
		return false;
	}else if(verify.length != 4 ){
		toastr.error("验证码输入有误");
		return false;
	}

	var mac = '';
	// if(mac == 2){
	// 	mac = getMac();
	// 	if(mac=='' || mac=="undefined"){
	// 		toastr.error("请使用IE浏览器，或者开启兼容模式");
	// 		return false;
	// 	}
	// 	mac = mac.replace(/[:]/g,"-");
	// 	mac = hex_md5(mac);
	// }

	// var time = Date.parse(new Date());
	// time = time / 1000;
	// time = hex_md5(time);

	chuli("正在登录，请稍后……");
	setTimeout(function(){
		$.ajax({
			url: '/oa.php/admin/logins/',
			type:"post",
			data: {"user":user,"password":password,"verify":verify,"mac":mac},
			dataType:'json',
			success: function (msg) {
				chuli("");

				if(msg['error']=='10'){
					toastr.success("正在跳转，请稍后…","登陆成功");
					setTimeout(function(){
						var fu = $('#parent', window.parent.document).html();
						if(fu==''){
							parent.Reload();
						}else{
							location.href = "/oa.php/";
						}
					},1000);
				}else if(msg['error'] == '1' || msg['error'] == '2'){
					//login(msg['error']);
				}else if(msg['error'] == '3'){
					toastr.error(msg['msg']);
					$('input[name="verify"]').val("");
					$("#verify").attr("src",'/oa.php/Public/verify/');
				}else{
					toastr.error(msg['msg']);
				}
			},
			error: function () {
				chuli("");
				toastr.error("提交数据，产生错误");
			}
		})
	},500);
}

/*toastr配置*/
toastr.options = {positionClass: "toast-top-center"};
